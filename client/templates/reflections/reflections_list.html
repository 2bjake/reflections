<template name="reflectionsList">
  {{#if noToday}}
  <div class="control-group"><a href="{{pathFor 'reflectionCreate'}}" class="btn btn-default">Create reflection for {{today}}</a></div>
  {{/if}}
  <div class="posts">
    {{#each reflections}}
      {{> reflectionItem}}
    {{/each}}
  </div>
</template>
