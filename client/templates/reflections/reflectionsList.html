<template name="reflectionsList">
  {{#each forms}}
    {{#if noToday _id}}
      <span class="create-button">
        <a href="{{pathFor 'reflectionCreate'}}" class="btn btn-default">Create {{name}} reflection for today</a>
      </span>
    {{/if}}
  {{/each}}
  <div class="reflectionsList">
    {{#each reflections}}
      {{> reflectionSummary}}
    {{/each}}
  </div>
</template>
