<template name="reflectionPage">
<div class="container-fluid">
  <div class="reflection-summary">
    <h3>{{formattedDate}} - {{formTitle}}</h3>
  </div>
  <div class="reflection-main">
    {{#each formValues}}
    <div>
      <h4>{{label}}</h4>
      <div class="reflection-text">{{value}}</div>
    </div>
    {{/each}}
  </div>
</div>
</template>
