<template name="reflectionSubmit">
  <form class="main form">
    <div class="form-group">
      <label class="control-label" for="url">Date</label>
      <div class="controls">
          <input name="date" id="date" type="text" value="{{today}}" placeholder="Reflection date" class="form-control"/>
      </div>
    </div>
    <div class="form-group">
      <label class="control-label" for="title">Title</label>
      <div class="controls">
          <input name="title" id="title" type="text" value="" placeholder="Name your reflection" class="form-control"/>
      </div>
    </div>
    <input type="submit" value="Submit" class="btn btn-primary"/>
  </form>
</template>
